{% extends "base.html" %}

{% block content %}
<div class="container mt-3 mb-5">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <h3>Créer votre compte</h3>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="form-label">Prénom</label>
                  <input type="email" class="form-control" id="exampleInputPrenom" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Nom</label>
                    <input type="email" class="form-control" id="exampleInputNom" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Répèter votre Mot de passe</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Selectionnez</label>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
        <div class="col-lg-6">
            <img src="https://www.viago.ca/wp-content/uploads/2017/11/1-tahiti.jpg" alt="" class="img-fluid img-reponsive">
        </div>
    </div>
</div>
{% endblock %}
